        <!-- Sing in  Form -->
        <section class="signup">
            <div class="containerr">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form method="POST" class="register-form" id="register-form">

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="firstname" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Last Name"/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="phone"  id="phone" placeholder="Contact No "/>
                            </div>
                            <div class="form-group">
                                <label for="rollno"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="rollno" id="rollno" placeholder="RollNo">
                            </div>
                            <div class="form-group">
                                <label for="address"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="address" id="address" placeholder="Address">
                            </div>

                            <div class="form-group">
                              <p>Choose semester  </p>
                                <select name="semester" id="semester">
                                  <option disabled="disabled" selected="selected">Choose option</option>
                                    <option> 1</option>
                                    <option> 2</option>
                                    <option> 3</option>
                                    <option> 4</option>
                                    <option> 5</option>
                                    <option> 6</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="course"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Course" id="course" placeholder="Course">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div>
                              <div class="form-group">
                                <p>Upload Photo:</p>
                              <input type="file" id="img" name="img" accept="image/*">
                            </div>
                          
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    </div>
                    <div class="signup-image">
                        <figure><img src="assets/img/login_img/student_signup.jpg" alt="sing up image"></figure>
                        <a href="index.html"
                         class="signup-image-link">Already have an account ?login
                       </a>
                    
                    </div>
