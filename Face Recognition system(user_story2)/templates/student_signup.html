<body >

    <div class="main">

        <!-- Sing in  Form -->
        <section class="signup">
            <div class="containerr">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form action="{{ url_for('studentform') }}" method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                            <div class="msg">{{ msg }}</div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="firstname" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Last Name"/>
                            </div>
                            <div class="form-group">
                                <label for="pr"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="pr"  id="pr" placeholder="PR No "/>
                            </div>
                            <div class="form-group">
                                <label for="rollno"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="rollno" id="rollno" placeholder="RollNo">
                            </div>            
                            <div class="form-group">
                                <label for="course"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Course" id="course" placeholder="Course">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div>
                              <div class="form-group">
                                <p>Upload Photo:</p>
                              <input type="file" id="img" name="img" accept="image/*">
                            </div>
                          
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/img/login_img/student_signup.jpg" alt="sing up image"></figure>
                        <a href="/"
                         class="signup-image-link">Already have an account ?login
                       </a>
                    
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
   <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
